<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p>Click Untuk Merubah Warna.</p>
    <button onclick="myFunction()">Ubah Warna</button>

    <script type="text/javascript">
      function myFunction() {
        var warna = prompt("Ketikan Warna yang kamu inginkan (English)","");
        if (warna != null) {
          document.body.style.backgroundColor = warna;
        }
      }
    </script>

  </body>
</html>
